<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Managger</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Aplicacion de producto</a>
    </nav>
    <div class="container">
        <!--APLICACION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4"> <!--Se divide en 2 la navegacion , formulario--> 
                <div class="card "> <!--Para que quede en un recuadro blanco-->
                    <div class="card-header"> <!--Pone titulo al recueadro -->  
                        <h4>Agrega un Producto</h4>
                    </div>
                    <div class="card-body"> <!-- Cuerpo del recuadro-->
                        <form id="product-form">
                            <div class="form-group"> <!-- Se encarga de separar los input-->
                                <input type="text" id="nameProduct" placeholder="Nombre del Producto" class="form-control">
                                <input type="number" step="0.01" id="priceProduct" placeholder="Precio del Producto" class="form-control">
                                <input type="number" id="yearProduct" placeholder="AÃ±o del Producto"class="form-control" value="2019">
                                <button type="submit" class="btn btn-outline-info btn-block">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-8"> <!--Y en donde se muestra-->  
                <div id="product-list">

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
